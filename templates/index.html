<!DOCTYPE html>
<html>
  <head>
    <title>User List</title>
    <style>
      /* Center everything */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* List styles */
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      /* Form styles */
      form {
        margin-top: 20px;
        display: flex;
        align-items: center;
      }

      label {
        font-size: 18px;
        font-weight: bold;
        margin-right: 10px;
      }

      input[type="text"] {
        border: 2px solid #7289da;
        padding: 10px;
        font-size: 16px;
        color: #dcddde;
        background-color: #36393f;
      }

      button[type="submit"] {
        background-color: #7289da;
        color: #dcddde;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #677bc4;
      }

      /* ID styles */
      .id {
        margin-left: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #7289da;
      }
    </style>
  </head>
  <body>
    <h1>User List</h1>
    <ul>
      {% for user in users %}
      <li>
        {{ user['username'] }}
        <span class="id">(ID: {{ user['id'] }})</span>
        <form method="post" action="/users/delete">
          <input type="hidden" name="user_id" value="{{ user['id'] }}">
          <button type="submit">Delete</button>
        </form>
      </li>
      {% endfor %}
    </ul>
    <form method="post" action="/users/create">
      <label for="username">New User:</label>
      <input type="text" name="username">
      <button type="submit">Add</button>
    </form>
    {% if not users %}
    <p>No users left to be deleted!</p>
    {% endif %}
    <script>
      const deleteButtons = document.querySelectorAll('form[action="/users/delete"] button');
      deleteButtons.forEach(button => {
        button.addEventListener('click', (event) => {
          event.preventDefault();
          const userId = button.previousSibling.value;
          const confirmDelete = confirm(`Are you sure you want to delete user with ID ${userId}?`);
          if (confirmDelete) {
            fetch('/users/delete', {
              method: 'POST',
              body: JSON.stringify({user_id: userId}),
              headers: {
                'Content-Type': 'application/json'
              }
            })
            .then(response => {
              if (response.ok) {
                window.location.href = '/';
              } else {
                alert('Error deleting user!');
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
